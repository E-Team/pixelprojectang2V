<div class="container">
  <div class='photo-list'>
    <div clas="ui grid">
       <div class="ui vertical segments" >
         <span *ngFor="let photo of photos" >
          
          
           <div class="ui inverted segment">
             <img src='http://localhost:8080/images/{{photo.imageName}}' class='ui medium rounded image' (click)="onSelect(photo)" style="cursor: pointer">
             <div class="ui grid">
                 <div class="twelve wide column left aligned">
                     <strong>{{photo.title}}</strong><br/>
                 </div>
                 <div class="four wide column right aligned">
                   {{photo.likes}} Likes
                 </div>
             </div>
           </div>
           <br>
         </span>
        </div>
      </div>

      <a class="ui button" routerLink="/add-photo" routerLinkActive="active">Add Photo</a>
  </div>
</div>
